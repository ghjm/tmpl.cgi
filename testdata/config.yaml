default_template: "templates/default.html"
templates:
  - pattern: "^/api/.*"
    template: "templates/api.html"
  - pattern: "^/admin/.*"
    template: "templates/admin.html"
  - pattern: "^/blog/\\d+$"
    template: "templates/blog_post.html"
  - pattern: "^/data.*"
    template: "templates/data.html"
data:
  foo: bar
  bar: baz
